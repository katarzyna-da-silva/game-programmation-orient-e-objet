<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>Landing-page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body>
    <div class="wrap">
      <h1>REEL CASH - Jeu - tirage : obtenir la même couleurs et gagne</h1>
      <section class="game">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </section>
      <section class="play">
        <input
          type="number"
          placeholder="Suggérer votre tarif ($)"
          id="bid"
        />
        <button id="start">Commencer à jouer</button>
      </section>
      <section class="panel">
        Votre argent restant avant le prochain match :
        <span class="wallet"></span>
      </section>
      <section class="score">
        <span class="result"></span>Derrière vous :<span class="number"> </span>
        parties, et : <span class="win"></span> VICTOIRES, et :
        <span class="loss"></span> PERDANTS!
      </section>
    </div>
    <script src="./Wallet.js"></script>
    <script src="./Statistics.js"></script>
    <script src="./Draw.js"></script>
    <script src="./Result.js"></script>
    <script src="./Game.js"></script>
    <script src="./Main.js"></script>
  </body>
</html>
